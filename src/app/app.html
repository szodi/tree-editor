<div class="toolbar">
  <button (click)="addBox()">Add Box</button>
</div>

<!--<app-my-node [treeNode]="treeNodeStore.treeNode()!"></app-my-node>-->

@for (box of boxes; track $index) {
  <app-box
    #boxEl
    [treeNode]="box.treeNode"
    [style.left.px]="box.bounds.x"
    [style.top.px]="box.bounds.y"
    (mousedown)="startDrag($event, box)">
  </app-box>
}
