<div class="main-container">
  <div class="tree-container">
    @for (nodeWithPosition of nodeWithPositionList(); track $index) {
      <app-my-node [treeNode]="nodeWithPosition.treeNode"
                   [style.left.px]="nodeWithPosition.x"
                   [style.top.px]="nodeWithPosition.y"
                   [isOverlapped]="nodeWithPosition.isOverlapped"
                   (mousedown)="startDrag($event, nodeWithPosition)">
      </app-my-node>
    }
  </div>
  <div class="content-container">
    {{ selectedNode()?.content }}
  </div>
</div>
